<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="module" src="Fetch.js"></script>

    <style>
        .myBox {
            border-style: solid;
            padding: 1em;
            height: fit-content;
            width: fit-content;
            margin-right: 1em;
        }
        * {
            font-family: sans-serif;
            font-weight: 500;
        }
        th {
            font-weight: 900;
        }
        tr:nth-child(2n+2){
            background: rgba(0, 0, 0, 0.2);
        }
        tr:nth-child(1n*2){
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

<h2>Fetch Demo</h2>

<div style="display:flex">
    <div class="myBox">
        <h3 style="font-weight: 900">Get single user</h3>
        <input id="searchUser" type="text" placeholder="Username">
        <button id="search-btn">Get user</button>
        <p>ID: <span id="id"></span></p>
        <p>Name: <span id="name"></span></p>
        <p>Phone: <span id="phone"></span></p>

        <h3 style="font-weight: 900">Address</h3>
        <p>Street: <span id="street"></span></p>
        <p>City: <span id="city"></span></p>
    </div>

    <div class="myBox">
        <h3 style="font-weight: 900">Get all users</h3>
        <button id="getALl-btn">Get all users</button>

        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Street</th>
                <th>City</th>
            </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>


    </div>

</div>

</body>
</html>
